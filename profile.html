<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header top-header-transparent">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="index.html">
        <i class="fas fa-times"></i>
        </a>
        </div>
      <div class="header_column">

      </div>
      <div class="header_column">
        <i class="fas fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile_header">
      <div class="profile_header-container">
        <img src="images/avatar.jpg" alt="">
        <h3 class="profile_header-title">Nicolas</h3>
      </div>
    </header>
    <div class="profile_container">
      <input type="text" placeholder="itnico.las@gmail.com">
      <div class="profile_actions">
        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="fa fa-comment fa-2x"></i>
          </span>
          <span class="profile_action-title">My Chatroom</span>
        </div>
        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="fas fa-pencil-alt fa-2x"></i>
          </span>
          <span class="profile_action-title">Edit Profile</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
